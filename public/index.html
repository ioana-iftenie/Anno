<!DOCTYPE html>
<html ng-app="Anno" id='orange-theme'>
	<head>
		<base href="/">

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Anno</title>
		<link rel="shortcut icon" href="/images/favicon.ico">

		<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type='text/css'>
		<link href="css/smoothness/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" type='text/css'>
		<link href="css/styles.css" rel="stylesheet" type='text/css'>

		<script src="libs/jquery/jquery-2.1.1.js" type='text/javascript'></script>
		<script src="libs/jqueryui/jquery-ui-1.9.2.custom.min.js" type='text/javascript'></script>
		<script src="libs/nicescroll/jquery.nicescroll.min.js" type='text/javascript'></script>
	</head>

	<body>
		
		<header data-ng-controller='HeaderCtrl'>
			<div class='header-menu-wrapper max-width-1200 center'>
				<div class='header-menu col-xs-12'>
					<nav>
						<ul>
							<li><a href='/homepage' class='theme-font-color active'>Home</a></li>
							<li><a href='/about' class='theme-font-color'>About</a></li>
						</ul>
					</nav>
					<select name='color-theme'>
						<option value='#FF7F66' class='orange' selected></option>
						<option value='#04BF9D' class='blue'></option>
						<option value='#E74C3C' class='red'></option>
						<option value='#9DC02E' class='green'></option>
					</select>
				</div>
				<a href='/login' class='login-wrapper'>
					<span class='theme-color glyphicon glyphicon-lock'>
				</a>
				<div class='search-wrapper'>
					<div class='take-remaining-space'>
						<input type='text' name='search-bar' id="autocomplete">
					</div>
					<div data-ng-repeat="autoc in autocompleteList" class='take-remaining-space' >
						<a href=""> <p class="add-color">{{autoc.artist}} - {{autoc.name}}</p></a>
					</div>
					<div class='pull-right'>
						<span class='theme-font-color glyphicon glyphicon-search'>
					</div>
				</div>
			</div>
			<div class='logo-wrapper'>
				<h1>ANN</h1>
				<img class='pull-right' src='images/logo-small.png'>
			</div>
		</header>

		<div ng-view></div>
		
		<footer>
			<div class='follow-us'>
				<h2>FOLLOW US:</h2>
				<div class='images'>
					<a href="www.facebook.com"><img src="../images/facebook.png"></a>
					<a href="www.twitter.com"><img src="../images/twitter.png"></a>
					<a href="www.rss.com"><img src="../images/rss.png"></a>
				</div>
			<div>
			<div class='why'>
			<div class='info-footer row max-width-1200 center'>
				<div class='col-sm-4 text-left'>
					<h4 class='col-xs-12'>NEWSLETTER</h4>
					<div class='col-xs-12'>
						<input type='email' name='email-follow-us' class='input-styled' placeholder='Enter your email here'/>
						<span class='theme-color glyphicon glyphicon-circle-arrow-right modyfy-icon'></span>
					</div>
				</div>
				<div class='col-sm-4'>
					<h4>SPECIALS</h4>
					<P>NEW PRODUCTS</P>
					<P>CONTACT US</P>
					<P>MY ACCOUNT</P>
				</div>
				<div class='col-sm-4'>
					<h4>STORE INFORMATION</h4>
					<p>MY COMPANY , 4578 MARMORA ROAD, GLASGOW D04 89GR</p>
					<em>1-800-234-5678</em>
					<p>INFO@DEMOLINK.ORG</p>		
				</div>
			</div>
			</div>
		</footer>

		
		<!-- AngularJS Javascript Includes  -->
		<script src="libs/angular/angular.js"></script>
		<script src="libs/angular/angular-strap.js"></script>
		<script src="libs/angular/angular-strap.tpl.js"></script>
		<script src="libs/angular/angular-messages.js"></script>
		<script src="libs/angular/angular-resource.js"></script>
		<script src="libs/angular/angular-route.js"></script>
		<script src="libs/angular/angular-cookies.js"></script>
		<!-- AngularJS END -->

		<script src="js/app.js"></script>

		<!-- Controllers include section -->
		<script src="js/controllers/controllers.js"></script>
		<!-- Controllers END -->

		<!-- Services include section -->
		<script src="js/services/services.js"></script>
		<!-- Services END -->

	</body>

	<script src="js/main.js"></script>
</html>
